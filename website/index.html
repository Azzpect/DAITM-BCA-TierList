<body>
    <div class="container">
        <div class="message">
            <p class="message-text"></p>
            <button onclick="hideMessage()">X</button>

            <div class="row" id="S">
                <h2 class="rank">S</h2>

                <div class="nominees" id="F-nominee"></div>
            </div>
        </div>
        <div class="btn-container">
            <button class="btn" id="submit">Submit</button>
            <a href="/tier-list"><button class="btn" id="view">View TierList</button></a>
        </div>
