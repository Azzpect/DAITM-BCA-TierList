<script>
    let teachers = document.querySelectorAll(".draggable");
    fetch("/get-tierlist", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        }
    }).then(res => {
        return res.json();
    }).then(tierList => {
        teachers.forEach(teacher => {
            let tier = tierList[teacher.getAttribute("name")];
            document.querySelector(`#${tier}-nominee`).appendChild(teacher);
        })
    }).catch(err => {
        console.log(err);
    })
</script>
</html>
